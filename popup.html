<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn İlan Verisi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icon.png" alt="Logo" class="logo">
        <h2>LinkedIn İlan Verisi</h2>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="dataToggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Veri Toplama</span>
        </div>
      </div>
      
      <div id="mainView" class="view">
        <p class="description">LinkedIn'den toplanan iş ilanı verilerini görüntüleyin</p>
        <button id="showData" class="btn btn-primary">
          <span class="btn-icon">📊</span>
          Veriyi Göster
        </button>
      </div>
      
      <div id="dataView" class="view" style="display:none;">
        <div class="data-layout">
          <button id="backBtn" class="btn btn-secondary">
            <span class="btn-icon">←</span>
            Geri
          </button>
          <div class="right-content">
            <h3>İlan Verileri</h3>
            <div class="data-container">
              <pre id="jobDataDisplay"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
